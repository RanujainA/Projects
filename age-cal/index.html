<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Age Calculator</h1>
        <div id="input">
            <input type="date" id="dob">
            <button id="btn" onclick="calcAge()">Calculate</button>
        </div>
        <p id="currentage">You are <span id="years"></span><span id="months"></span><span id="days"></span> old.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
